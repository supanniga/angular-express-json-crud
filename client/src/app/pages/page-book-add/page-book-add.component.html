<div>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Book ID</label>
      <input type="text" class="form-control" placeholder="Enter ID" formControlName="id">
    </div>
    <div class="form-group">
      <label>Book Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
      <label>Book Price</label>
      <input type="number" class="form-control" placeholder="Enter Price" formControlName="price">
    </div>
    <button type="button" class="btn btn-secondary m-1" (click)="back()">Back</button>
    <button type="submit" class="btn btn-primary m-1">Submit</button>
  </form>
</div>
