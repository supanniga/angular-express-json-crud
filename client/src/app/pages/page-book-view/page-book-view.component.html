<div *ngIf="bookObjById">
  <form [formGroup]="bookForm">
    <div class="form-group">
      <label>Book ID</label>
      <input type="text" class="form-control" placeholder="Enter ID" formControlName="id" readonly>
    </div>
    <div class="form-group">
      <label>Book Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" readonly>
    </div>
    <div class="form-group">
      <label>Book Price</label>
      <input type="number" class="form-control" placeholder="Enter Price" formControlName="price" readonly>
    </div>
    <button type="button" class="btn btn-secondary m-1" (click)="back()">Back</button>
  </form>
</div>
